<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="../stylesheets/style.css" />

<body>
	
<!--This is container of our Webpage -->
<div id="container">
	
	<div class="login-wrap">
    	<div class="form-content">
        
        	<div class="login-logo"><img alt="" src="../images/logo-big.png" /></div>
            
            <p class="space"><img alt="" src="../images/lock.png" class="middle" /> Secure Mozzer Login</span></p>
            
            <p><label>Username</label></p>
            <p class="space"><input type="text" class="login-field" value="Pete Peterson" /></p>
            
            <p><label>Password</label></p>
            <p><input type="password" class="login-field" value="Peterson" /></p>
            <p class="space">
            	<a href="#" class="forgot">Forgot Password?</a>
                <input type="checkbox" /> Remember Me
            </p>
            
            <p class="space-more"><input type="submit" value="Log Me In Roger" class="btn-login" /></p>
            
            <p class="right">Oh man, I think I <a href="#">Need to Sign Up for PRO</a></p>
            
        </div>        
        <div class="robot-bg"></div>
        <img alt="" src="../images/robot.png" class="robot" />
        <em class="plus-shadow"></em>
        <em class="plus-shadow bottom"></em>
        <em class="plus"></em>
        <em class="plus bottom"></em>
        
        <div class="login-error">
            <em>Ouch, Roger can only take so much!</em> Looks like that username / password is not the right one. Try again?	
        </div>
        
    </div>

</div>
<!--webpage container ends-->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
